<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dropdown-container">
      <div class="dropdown-select">
        <div class="checked-area">Select</div>
        <img class="image" src="/arrowDown.png" alt="arrowDown" />
      </div>
      <ul class="dropdown-content hidden">
        <li class="checkbox-label checked-label">
          <img src="/magnifying-glass-solid.svg" alt="searchIcon" />
          <input
            class="search-label"
            type="text"
            name="search"
            placeholder="Search..."
          />
        </li>
        <li class="checkbox-label">Red</li>
        <li class="checkbox-label">Green</li>
        <li class="checkbox-label">Blue</li>
        <li class="checkbox-label">Yellow</li>
        <li class="checkbox-label">Pink</li>
        <li class="checkbox-label">Orange</li>
      </ul>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
